<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>登录-Login</title>
	<layuicss/>
	<link rel="stylesheet" href="__PUBLIC__/static/css/login.css" media="all">
</head>
<body class="beg-login-bg">
	<div class="beg-login-box">
		<header>
			<h1>管理员登录</h1>
		</header>
		<div class="beg-login-main">
			<form  class="layui-form" >
				<div class="layui-form-item">
					<label class="beg-login-icon">
                    <i class="layui-icon">&#xe612;</i>
                </label>
					<input type="text" name="account"  autocomplete="off" placeholder="输入账号" class="layui-input">
				</div>
				<div class="layui-form-item">
					<label class="beg-login-icon">
                    <i class="layui-icon">&#xe642;</i>
                	</label>
					<input type="password" name="password"  autocomplete="off" placeholder="输入密码" class="layui-input">
				</div>
				<div class="layui-form-item" id='code-box'>
					<label  class="beg-login-icon">
					<i class="layui-icon">&#xe64e;</i>
					</label>
					<input type="text" name="verify_code"  autocomplete="off" id="codeInput" placeholder="输入验证码" class="layui-input login-code-input beg-pull-left" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" onafterpaste="this.value=this.value.replace(/[^0-9]/g,'')">
					<img  src="{:U('Home/Login/verify_c')}" class='loin-code-box-img beg-pull-right' title="点击刷新" id="codeimg">
				</div>
				<div class="layui-form-item">
					<div class="beg-pull-left beg-login-remember">
						<label>记住帐号？</label>
						<input type="checkbox" name="rememberMe" value="true" lay-skin="switch" checked title="记住帐号">
					</div>
					<div class="beg-pull-right">
						<button class="layui-btn layui-btn-primary" lay-submit lay-filter="login">
                        <i class="layui-icon">&#xe650;</i> 登录 </button>
					</div>
				</div>
			</form>
		</div>
		<footer>
			<p>成都信息工程大学  @  2017</p>
		</footer>
	</div>
	<layuijs/>
	<script type="text/javascript">
		var checkurl = "{:U('Login/check_verifycode')}";
		var loginurl = "{:U('Login/check_login')}";
		var loginrec = "{:U('Index/index')}";
	</script>
	<script>
		//session过期后，跳转跃出iframe
		if (window != top) {
			top.location.href = location.href;
		}
	</script>
	<script src="__PUBLIC__/static/js/login.js"></script>

</body>
</html>
