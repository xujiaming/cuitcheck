<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="__PUBLIC__/static/layui/css/layui.css" media="all" />
    <style>
        .layui-form-select{
            width: 80%;     //调整select的宽度
        }
    </style>
</head>
<body>
<div style="margin: 15px;">

    <form class="layui-form">


        <input type="hidden" name="id" value="{$sysuser.id|default=''}">


        <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-block">
                <input  disabled="" type="text" name="account" lay-verify="required" autocomplete="off" placeholder="" class="layui-input" style="width:80%;"  value="{$sysuser.account|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="" class="layui-input" style="width:80%;" value="{$sysuser.name|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <if condition="$sysuser.sex eq 1">
                    <input type="radio" name="sex" value="1" title="男" checked="">
                    <input type="radio" name="sex" value="0" title="女" >

                    <else/>
                    <input type="radio" name="sex" value="1" title="男" >
                    <input type="radio" name="sex" value="0" title="女" checked="">
                </if>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="text" name="phone" lay-verify="phone" autocomplete="off" placeholder="" class="layui-input" style="width:80%;" value="{$sysuser.phone|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="email" lay-verify="email" autocomplete="off" placeholder="" class="layui-input" style="width:80%;" value="{$sysuser.email|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">角色</label>
            <div class="layui-input-block">
                <select name="role" lay-verify="required" id="roleSelect">
                    <foreach name="roles" item="vo" >
                        <eq name="vo.id" value="$sysuser.role">
                            <option value="{$vo.id}"  selected>{$vo.title}</option>
                            <else/>
                            <option value="{$vo.id}"  >{$vo.title}</option>
                        </eq>
                    </foreach>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否启用</label>
            <div class="layui-input-block">
                <eq name="sysuser.status" value="1">
                    <input name="status" lay-skin="switch" checked lay-text="启用|禁用" type="checkbox">
                    <else/>
                    <input name="status" lay-skin="switch" lay-text="启用|禁用" type="checkbox">
                </eq>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属学院</label>
            <div class="layui-input-block">
                <select name="dept_id" lay-verify="required" id="deptSelect">
                    <foreach name="depts" item="vo" >
                        <eq name="vo.id" value="$sysuser.dept_id">
                            <option value="{$vo.id}"  selected>{$vo.name}</option>
                            <else/>
                            <option value="{$vo.id}"  >{$vo.name}</option>
                        </eq>
                    </foreach>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" name="remarks" maxlength="25" lay-verify="name" autocomplete="off" placeholder="最多25字" class="layui-input" style="width:80%;" value="{$sysuser.remarks|default=''}">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

    </form>
</div>
</body>
<layuijs/>
<script type="text/javascript">
    var editurl = "";
        editurl = "{:U('Home/SysuserManage/updateSysUser')}";
    var rooturl = "__ROOT__/";

</script>
<script type="text/javascript" src="__PUBLIC__/static/js/editSysUser.js"></script>
</html>
