<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>系统用户管理</title>
    <layuicss/>
    <link rel="stylesheet" href="__PUBLIC__/static/css/global.css" media="all">
    <icons/>
</head>
<body>
<style type="text/css">
.layui-input-block {
    margin-left: 90px;
}

.layui-form-label {
    padding: 8px 0;
    text-align: center;
}

</style>

<div class="admin-main">

    <form class="layui-form">
            <eq name="type" value="update">
                <input type="hidden" name='id' class="id" value="{$info['id']|default=''}">
            </eq>

            <div class="layui-form-item">
                <label class="layui-form-label">类型</label>
                <div class="layui-input-block">
                    <input type="text" name="type" required lay-verify="required" placeholder="请输入类型" autocomplete="off" class="type layui-input" value="{$info['type']}">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">值</label>
                <div class="layui-input-block">
                    <input type="text" name="value" required lay-verify="required" placeholder="请输入值" autocomplete="off" class="value layui-input" value="{$info['value']}">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">标签</label>
                <div class="layui-input-block">
                    <input type="text" name="label" required lay-verify="required" placeholder="请输入类型" autocomplete="off" class="label layui-input" value="{$info['label']}">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">描述</label>
                <div class="layui-input-block">
                    <input type="text" name="description" required lay-verify="required" placeholder="请输入类型" autocomplete="off" class="description layui-input" value="{$info['description']}">
                </div>
            </div>

            <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="editDict">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>


    </form>
    


</div>
<layuijs/>
<script type="text/javascript">
    var editurl = "";

    if ('{$type}' == 'update'){
        editurl = "{:U('Home/Dictionary/updateDict')}";
    }else{
        editurl = "{:U('Home/Dictionary/addDict')}";
    }
    var rooturl = "__ROOT__/";
</script>
<script type="text/javascript" src="__PUBLIC__/static/js/editDict.js"></script>

</body>
</html>
